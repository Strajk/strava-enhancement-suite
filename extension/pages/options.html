<html>
<head>
  <title>Strava Enhancement Suite options</title>
  <style type="text/css">

body {
  color: #303942;
  width: 680px;
  margin: 0 auto;
  font-size: 13px;
  font-family: ProximaNova, Helvetica, Arial, "Lucida Grande", sans-serif;
  padding-bottom: 40px;
  background-color: #f0f0f0;
}

.clearfix {
  clear: both;
}

header {
  margin-top: 30px;
  text-align: center;
}

footer {
  color: #777777;
  font-size: 12px;
  text-align: center;
}

.content {
  width: 650px;
  margin: 30px auto;
  border: 1px solid #cacaca;
  padding: 0 20px;
  box-shadow: 0px 1px 0px #fff;
  background-color: #fff;
}

/*
Clearfix: https://www.w3schools.com/howto/howto_css_clearfix.asp*
Important when last option contains image
*/
.content::after {
  content: "";
  clear: both;
  display: table;
}

section {
  clear: both;
  min-height: 60px;
  margin-top: 30px;
  padding: 0 10px;
  padding-bottom: 30px;
  position: relative;
}

section:not(:last-child) {
  border-bottom: 1px solid hsl(0, 0%, 92%);
}

  label {
    cursor: pointer;
  }

  h2 {
    font-size: 18px;
    line-height: 18px;
    font-weight: 500;
    margin: 0 -20px;
    padding: 15px 30px;
    background: #F9621F;
    color: white;
    text-transform: uppercase;
  }

  h3 {
    font-size: 18px;
    font-weight: 700;
    line-height: 24px;
    margin-top: 0;
    margin-bottom: 6px;
  }

  .control {
    position: absolute;
    top: 0;
    right: 10px;
  }

    input[type=checkbox] {
      width: 20px;
      height: 20px;
      border: 1px solid #cacaca;
    }

    select {
      padding: 2px;
    }

  .description {
    margin-top: 10px;
    line-height: 1.6em;
    color: #666;
  }

  img {
    display: block;
    margin-top: 10px;
  }

  kbd {
    display: inline-block;
    padding: 3px 5px;
    font: 11px "SFMono-Regular", Consolas, "Liberation Mono", Menlo, monospace;
    line-height: 10px;
    color: #444d56;
    vertical-align: middle;
    background-color: #fafbfc;
    border: solid 1px #d1d5da;
    border-radius: 3px;
    box-shadow: inset 0 -1px 0 #d1d5da;
  }

  code {
    padding: .2em .4em;
    margin: 0;
    font-size: 85%;
    background-color: rgba(27,31,35,.05);
    border-radius: 3px;
  }

  </style>
</head>
